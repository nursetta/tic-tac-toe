<!DOCTYPE html>
<html>

<head>
	<title>tic tac toe</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <!-- Game Title -->
    <h1 id="heading"> TIC TAC TOE </h1>
    
    <!-- Game Reset Button -->
    <div id="buttonDiv">
        <button id="reset" onclick="clearBoard()"> Play Again! </button>
    </div>
    
    <!-- Game Board -->
    <table id="board">
        <tr id="row1">
            <td id="s1" class="square"></td>
            <td id="s2" class="square"></td>
            <td id="s3" class="square"></td>
        </tr>
        <tr id="row2">
            <td id="s4" class="square"></td>
            <td id="s5" class="square"></td>
            <td id="s6" class="square"></td>
        </tr>
        <tr id="row3">
            <td id="s7" class="square"></td>
            <td id="s8" class="square"></td>
            <td id="s9" class="square"></td>
        </tr>
    </table>

    <!-- Score Board -->
    <div id="scoreBoard"> 
        <div id="xWins">X Wins<br><span id="xWinsCount" class="score">0</br></span></div>

        <div id="tieGame">Tied Games<br><span id="tieGameCount" class="score">0</br></span></div>
            
        <div id="oWins">O Wins<br><span id="oWinsCount" class="score">0</br></span></div>
        
    </div>

</body>

<script type="text/javascript" src = "scripts/tictactoe.js"></script>

</html>
